<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/057c8c73ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post">
        <div class="encabezado">
            <div class="logo">
                <i class="fab fa-html5"></i>
            </div>
            <div class="usuario">
                <p id="app">HTML5</p>
                <p id="user">Sergio</p>
            </div>
            <div class="menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="cuerpo">
            <div class="imagen">
                <img src="./img/paisaje.PNG" alt="">
            </div>
        </div>
        <div class="pie">
            <div class="iconos">

            </div>
            <div class="reacciones">

            </div>
            <div class="descripcion">

            </div>
        </div>
    </div>

</body>

</html>
